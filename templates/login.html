{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-5">
    <div class="card shadow-sm">
      <div class="card-body">
        <h3 class="card-title mb-2">Sign In</h3>
        <small class="text-muted">Use your email and password</small>
        <form method="POST" action="{{ url_for('login') }}">
          <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
          <div class="mb-3">
            <label class="form-label">Email</label>
            <input class="form-control" type="email" name="email" required />
          </div>
          <div class="mb-3">
            <label class="form-label">Password</label>
            <input class="form-control" name="password" type="password" required />
          </div>
          <button class="btn btn-primary w-100" type="submit">Login</button>
        </form>
        <div class="d-flex justify-content-between align-items-center mt-3">
          <small class="text-muted">New user?</small>
          <a class="btn btn-sm btn-outline-secondary" href="{{ url_for('signup') }}">Create an account</a>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
