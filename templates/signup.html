{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6 col-lg-5">
    <div class="card shadow-sm">
      <div class="card-body">
        <h3 class="card-title mb-2">Create Account</h3>
        <small class="text-muted">Sign up with your email and a password</small>
        <form method="POST" action="{{ url_for('signup') }}" class="mt-3">
          <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
          <div class="mb-3">
            <label class="form-label">Email</label>
            <input class="form-control" type="email" name="email" required />
          </div>
          <div class="mb-3">
            <label class="form-label">Password</label>
            <input class="form-control" type="password" name="password" minlength="6" required />
          </div>
          <div class="mb-3">
            <label class="form-label">Confirm Password</label>
            <input class="form-control" type="password" name="confirm_password" minlength="6" required />
          </div>
          <button class="btn btn-success w-100" type="submit">Sign up</button>
        </form>
        <div class="d-flex justify-content-between align-items-center mt-3">
          <small class="text-muted">Already have an account?</small>
          <a class="btn btn-sm btn-outline-primary" href="{{ url_for('login') }}">Sign in</a>
        </div>
      </div>
    </div>
  </div>
  </div>
{% endblock %}
