services:
  web:
    build: .
    container_name: mongo_db_manager_web
    environment:
      - FLASK_SECRET_KEY=${FLASK_SECRET_KEY:-change_this_dev_secret}
      - MONGO_URI=${MONGO_URI:-mongodb://mongo:27017/}
      - DEMO_USER=${DEMO_USER:-admin}
      - DEMO_PASS=${DEMO_PASS:-password}
    volumes:
      - ./:/app
      - uploads_data:/app/static/uploads
    expose:
      - "8000"
    depends_on:
      - mongo

  nginx:
    image: nginx:1.27
    container_name: mongo_db_manager_nginx
    ports:
      - "8080:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      - .:/app:ro
    depends_on:
      - web

  mongo:
    image: mongo:7
    container_name: mongo_db_manager_mongo
    environment:
      - MONGO_INITDB_DATABASE=admin
    volumes:
      - mongo_data:/data/db
    ports:
      - "27017:27017"

volumes:
  mongo_data:
  uploads_data:

